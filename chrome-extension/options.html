<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logam Meet Recorder - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .example {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      border-left: 4px solid #667eea;
    }

    .example h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }

    .example code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Logam Meet Recorder</h1>
    <p class="subtitle">Configure your recorder settings</p>

    <form id="settingsForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input
          type="text"
          id="apiUrl"
          placeholder="https://your-app.vercel.app"
          required
        />
        <div class="hint">Enter the URL where your Logam Meet dashboard is hosted</div>
      </div>

      <button type="submit">üíæ Save Settings</button>
    </form>

    <div id="status" class="status"></div>

    <div class="example">
      <h3>üìù Examples:</h3>
      <p style="margin: 8px 0; font-size: 14px;">
        <strong>Local development:</strong><br>
        <code>http://localhost:3001</code>
      </p>
      <p style="margin: 8px 0; font-size: 14px;">
        <strong>Production (Vercel):</strong><br>
        <code>https://logam-portal.vercel.app</code>
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
